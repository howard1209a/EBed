<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
</head>
<body>

<div id="app">
    <textarea v-model="markdownText" @input="updateMarkdown"></textarea>
    <div v-html="renderedMarkdown"></div>
</div>

<!-- 引入本地安装的 Vue.js -->
<script src="http://localhost:10010/static/js/vue.min.js"></script>
<!-- 引入本地安装的 marked 库 -->
<script src="http://localhost:10010/static/js/marked.min.js"></script>

<script>
    // 这里是你的 Vue 实例代码
    new Vue({
        el: '#app',
        data: {
            markdownText: '# Hello, Markdown!',
            renderedMarkdown: '',
        },
        methods: {
            updateMarkdown() {
                this.renderedMarkdown = marked(this.markdownText);
            },
        },
        mounted() {
            this.updateMarkdown();
        },
    });
</script>

</body>
</html>
