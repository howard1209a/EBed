<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 在头部添加 SweetAlert2 样式和脚本链接 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .user-info {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px; /* 与侧边栏宽度保持一致 */
            background-color: #888888; /* 栏目背景颜色 */
            padding: 20px; /* 内边距 */
            text-align: center;
            font-size: 14px;
            color: #ffffff; /* 字体颜色 */
        }

        .logout-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-top: 10px;
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        .logout-btn:hover {
            background-color: #ff5c5c; /* 按钮在悬停时的背景颜色 */
        }

        /* 新添加的导航栏样式 */
        .navbar {
            background-color: #888888; /* 导航栏背景颜色 */
            color: #fff;
            padding: 0px;
            display: flex;
            justify-content: flex-start; /* 将项左对齐 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 0px; /* 将上边距改为相同的值 */
        }

        .navbar-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar-item:hover, .navbar-item.active {
            background-color: #007bff; /* 点击后高亮显示的背景颜色 */
        }

        /* 新建分组按钮的样式 */
        #create-group-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-top: 20px;
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        #create-group-btn:hover {
            background-color: #0056b3; /* 按钮在悬停时的背景颜色 */
        }

        /* 删除分组按钮的样式 */
        #delete-group-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-top: 20px;
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        #delete-group-btn:hover {
            background-color: #ff5c5c; /* 按钮在悬停时的背景颜色 */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        .pagination {
            display: flex;
            justify-content: flex-end; /* Align pagination to the right */
            align-items: center;
        }

        .page-link {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .page-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        .active {
            background-color: #007bff;
            color: #fff;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="menu-item" onclick="navigateTo('http://localhost:10010/static/upload.html')">
            <i class="fas fa-cloud-upload-alt"></i> 图片上传
        </div>
        <div class="menu-item" onclick="navigateTo('http://localhost:10010/static/warehouse.html')">
            <i class="fas fa-images"></i> 我的图库
        </div>
        <div class="menu-item" onclick="navigateTo('explore.html')">
            <i class="fas fa-globe"></i> 浏览广场
        </div>
        <div class="menu-item" onclick="navigateTo('profile.html')">
            <i class="fas fa-user"></i> 个人中心
        </div>
        <div class="user-info">
            <!-- 在这里显示用户信息，例如用户名、头像等 -->
            <div class="user-info-inner"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="content">
        <div class="navbar" id="navbar"></div>

        <div class="controls">
            <div class="buttons-container">
                <button id="create-group-btn" onclick="createNewGroup()">新建分组</button>
                <button id="delete-group-btn" onclick="deleteGroup()">删除分组</button>
            </div>
            <div id="pagination" class="pagination">
                <!-- 分页组件将添加到这里 -->
            </div>
        </div>


        <!-- 主要内容区域 -->
        <div class="image-grid" id="image-grid-container">
            <!-- 图像网格容器，用于显示图片 -->
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 页面加载时发送 fetch 请求获取用户名
        fetch('http://localhost:10010/user/login/userInfo')
            .then(response => response.json())
            .then(msg => {
                // 更新 user-info 标签的内容
                document.querySelector('.user-info-inner').innerHTML = msg.data;
            })
            .catch(error => {
                console.error('Error fetching username:', error);
            });
        // 页面加载时发送 fetch 请求获取所有分组名称
        updateGroups();
    });
</script>

<script>
    // 假设后端返回的图片信息数组
    const imagesForGroup = [
        { name: 'Image1', url: '/Users/howard1209a/Desktop/image1.jpeg', group: 'Group1' },
        { name: 'Image2', url: '/Users/howard1209a/Desktop/image2.jpeg', group: 'Group1' },
        { name: 'Image3', url: '/Users/howard1209a/Desktop/image3.jpeg', group: 'Group2' },
        { name: 'Image4', url: '/Users/howard1209a/Desktop/image4.jpeg', group: 'Group3' },
        // ... 其他图片数据
    ];
    // 分页组件的相关变量
    const itemsPerPage = 12; // 每页显示的图片数量
    let currentPage = 1; // 当前页码

    function updateGroups() {
        fetch('http://localhost:10010/file/imgGroup/info')
            .then(response => response.json())
            .then(msg => {
                // 创建并显示每个分组
                const navbar = document.getElementById('navbar');
                navbar.innerHTML = '';
                console.log(msg.data)

                msg.data.forEach(group => {
                    const groupElement = document.createElement('div');
                    groupElement.classList.add('navbar-item');
                    groupElement.textContent = group;
                    groupElement.onclick = navigateToGroup

                    navbar.appendChild(groupElement);
                });
            })
            .catch(error => {
                console.error('Error fetching groups:', error);
            });
    }

    function logout() {
        // 清空所有 cookie
        document.cookie.split(";").forEach((c) => {
            document.cookie = c
                .replace(/^ +/, "")
                .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });

        // 重定向到登录页面
        window.location.href = "http://localhost:10010/static/login.html"; // 请替换为你的登录页面地址
    }

    function navigateToGroup() {
        // 获取所有导航栏项
        var navbarItems = document.querySelectorAll('.navbar-item');

        // 取消其他项的高亮显示
        navbarItems.forEach(item => {
            item.classList.remove('active');
        });

        // 设置被点击项的高亮显示
        event.target.classList.add('active');
    }

    function createNewGroup() {
        // 使用 SweetAlert2 弹出框，添加 input 选项，使用户可以输入新建分组的名称
        Swal.fire({
            title: '请输入新建分组的名称',
            input: 'text',
            inputPlaceholder: '分组名称',
            showCancelButton: true,
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            inputValidator: (value) => {
                return new Promise((resolve) => {
                    if (!value) {
                        resolve('请输入分组名称');
                    } else {
                        resolve();
                    }
                });
            }
        }).then((result) => {
            if (result.isConfirmed) {
                // 用户点击了确定，执行新建分组的逻辑
                const groupName = result.value;
                // 如果用户点击了确定并输入了分组名称
                // 发送请求到后端，将新建分组的名称传递给后端
                const url = `http://localhost:10010/file/imgGroup/create?imgGroupName=${encodeURIComponent(groupName)}`;
                fetch(url)
                    .then(response => response.json())
                    .then(msg => {
                        if (msg.success) {
                            updateGroups();
                        } else {
                            alert(msg.data);
                        }
                    })
                    .catch(error => {
                        console.error('Error creating new group:', error);
                    });
            }
        });
    }

    function deleteGroup() {
        const groups = [];
        fetch('http://localhost:10010/file/imgGroup/info')
            .then(response => response.json())
            .then(msg => {
                msg.data.forEach(group => {
                    if (group != "默认分组") {
                        groups.push(group);
                    }
                });
                // 将分组名称作为选项，用于显示在 SweetAlert2 弹出框中
                const options = {};
                groups.forEach((group, index) => {
                    options[index] = group;
                });

                console.log(options);

                // 使用 SweetAlert2 弹出框，添加 input 选项，使用户可以选择要删除的分组
                Swal.fire({
                    title: '请选择要删除的分组',
                    input: 'select',
                    inputOptions: options,
                    inputPlaceholder: '请选择',
                    showCancelButton: true,
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    inputValidator: (value) => {
                        return new Promise((resolve) => {
                            if (value === '') {
                                resolve('请选择一个分组');
                            } else {
                                resolve();
                            }
                        });
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        // 用户点击了确定，执行删除分组的逻辑
                        const selectedGroup = groups[result.value];
                        console.log('用户选择删除分组:', selectedGroup);

                        // 在这里执行删除分组的相关代码，例如发起删除请求到后端
                        const url = `http://localhost:10010/file/imgGroup/delete?imgGroupName=${encodeURIComponent(selectedGroup)}`;
                        fetch(url)
                            .then(() => {
                                updateGroups();
                            })
                            .catch(error => {
                                console.error('Error creating new group:', error);
                            });
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching groups:', error);
            });
    }

    // 更新图像网格的函数
    function updateImageGrid(groupName) {
        // 获取图像网格容器
        const imageGridContainer = document.getElementById('image-grid-container');
        // 清空图像网格容器
        imageGridContainer.innerHTML = '';

        // 计算当前页码对应的图片数组的起始索引和结束索引
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        // 遍历图片信息数组，为每个图片创建一个 img 标签
        imagesForGroup.slice(startIndex, endIndex).forEach((image, index) => {
            // 如果指定了 groupName，则只显示属于该分组的图片
            if (!groupName || image.group === groupName) {
                // 创建 img 标签
                const imgElement = document.createElement('img');
                imgElement.src = image.url;
                imgElement.alt = image.name;

                // 添加 img 标签到图像网格容器
                imageGridContainer.appendChild(imgElement);

                // 如果是每行的最后一个图片，则添加一个换行符
                if ((index + 1) % 6 === 0) {
                    imageGridContainer.appendChild(document.createElement('br'));
                }
            }
        });

        // 更新分页组件
        updatePagination();
    }

    // 更新分页组件的函数
    function updatePagination() {
        const paginationContainer = document.getElementById('pagination');
        // 计算总页数
        const totalPageCount = Math.ceil(imagesForGroup.length / itemsPerPage);

        // 清空分页组件容器
        paginationContainer.innerHTML = '';

        // 创建并添加分页按钮
        for (let i = 1; i <= totalPageCount; i++) {
            const pageLink = document.createElement('a');
            pageLink.classList.add('page-link');
            pageLink.textContent = i;
            pageLink.href = '#'; // 阻止默认跳转行为
            pageLink.onclick = () => {
                currentPage = i;
                updateImageGrid();
            };

            if (i === currentPage) {
                pageLink.classList.add('active');
            }

            paginationContainer.appendChild(pageLink);
        }
    }

    // // 示例：点击分组按钮时更新图像网格
    // function navigateToGroup(event) {
    //     const groupName = event.target.textContent;
    //     updateImageGrid(groupName);
    // }

    // 示例：页面加载时显示所有图片
    window.onload = function() {
        updateImageGrid();
    };
</script>
<script>
    function navigateTo(page) {
        // 使用 window.location.href 进行页面跳转
        window.location.href = page;
    }
</script>
</body>
</html>
