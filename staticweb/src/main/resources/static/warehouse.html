<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .user-info {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px; /* 与侧边栏宽度保持一致 */
            background-color: #888888; /* 栏目背景颜色 */
            padding: 20px; /* 内边距 */
            text-align: center;
            font-size: 14px;
            color: #ffffff; /* 字体颜色 */
        }

        .logout-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-top: 10px;
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        .logout-btn:hover {
            background-color: #ff5c5c; /* 按钮在悬停时的背景颜色 */
        }

        /* 新添加的导航栏样式 */
        .navbar {
            background-color: #888888; /* 导航栏背景颜色 */
            color: #fff;
            padding: 0px;
            display: flex;
            justify-content: flex-start; /* 将项左对齐 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 0px; /* 将上边距改为相同的值 */
        }

        .navbar-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar-item:hover, .navbar-item.active {
            background-color: #007bff; /* 点击后高亮显示的背景颜色 */
        }

        /* 新建分组按钮的样式 */
        #create-group-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-top: 20px;
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        #create-group-btn:hover {
            background-color: #0056b3; /* 按钮在悬停时的背景颜色 */
        }

        /* 删除分组按钮的样式 */
        .delete-group-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-left: 5px; /* 为了与分组紧凑排列，可根据需要调整间距 */
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        .delete-group-btn:hover {
            background-color: #ff5c5c; /* 按钮在悬停时的背景颜色 */
        }

    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="menu-item" onclick="navigateTo('http://localhost:10010/static/upload.html')">
            <i class="fas fa-cloud-upload-alt"></i> 图片上传
        </div>
        <div class="menu-item" onclick="navigateTo('http://localhost:10010/static/warehouse.html')">
            <i class="fas fa-images"></i> 我的图库
        </div>
        <div class="menu-item" onclick="navigateTo('explore.html')">
            <i class="fas fa-globe"></i> 浏览广场
        </div>
        <div class="menu-item" onclick="navigateTo('profile.html')">
            <i class="fas fa-user"></i> 个人中心
        </div>
        <div class="user-info">
            <!-- 在这里显示用户信息，例如用户名、头像等 -->
            <div class="user-info-inner"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="content">
        <div class="navbar" id="navbar">
            <div class="navbar-item" onclick="navigateToGroup()">分组1</div>
            <div class="navbar-item" onclick="navigateToGroup()">分组2</div>
            <div class="navbar-item" onclick="navigateToGroup()">分组3</div>
        </div>

        <!-- 新建分组按钮 -->
        <button id="create-group-btn" onclick="createNewGroup()">新建分组</button>

        <!-- 删除分组按钮 -->
        <button class="delete-group-btn" onclick="deleteGroup()">删除分组</button>

        <!-- 主要内容区域 -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 页面加载时发送 fetch 请求获取用户名
        fetch('http://localhost:10010/user/login/userInfo')
            .then(response => response.json())
            .then(msg => {
                // 更新 user-info 标签的内容
                document.querySelector('.user-info-inner').innerHTML = msg.data;
            })
            .catch(error => {
                console.error('Error fetching username:', error);
            });
        // 页面加载时发送 fetch 请求获取所有分组名称
        fetch('http://localhost:10010/file/imgGroup/info')
            .then(response => response.json())
            .then(msg => {
                // 创建并显示每个分组
                const navbar = document.getElementById('navbar');
                navbar.innerHTML = '';
                console.log(msg.data)

                msg.data.forEach(group => {
                    const groupElement = document.createElement('div');
                    groupElement.classList.add('navbar-item');
                    groupElement.textContent = group;
                    groupElement.onclick = navigateToGroup

                    navbar.appendChild(groupElement);
                });
            })
            .catch(error => {
                console.error('Error fetching groups:', error);
            });
    });
</script>

<script>
    function logout() {
        // 清空所有 cookie
        document.cookie.split(";").forEach((c) => {
            document.cookie = c
                .replace(/^ +/, "")
                .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });

        // 重定向到登录页面
        window.location.href = "http://localhost:10010/static/login.html"; // 请替换为你的登录页面地址
    }

    function navigateToGroup() {
        // 获取所有导航栏项
        var navbarItems = document.querySelectorAll('.navbar-item');

        // 取消其他项的高亮显示
        navbarItems.forEach(item => {
            item.classList.remove('active');
        });

        // 设置被点击项的高亮显示
        event.target.classList.add('active');
    }

    function createNewGroup() {
        // 在这里添加新建分组的逻辑，可以是弹出对话框或跳转到新建分组页面等
        alert("新建分组按钮被点击！");
    }

    function deleteGroup() {
        // 在这里添加删除分组的逻辑
        alert("删除分组按钮被点击！");
    }
</script>
<script>
    function navigateTo(page) {
        // 使用 window.location.href 进行页面跳转
        window.location.href = page;
    }
</script>
</body>
</html>
