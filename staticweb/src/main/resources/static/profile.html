<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .user-info {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px; /* 与侧边栏宽度保持一致 */
            background-color: #888888; /* 栏目背景颜色 */
            padding: 20px; /* 内边距 */
            text-align: center;
            font-size: 14px;
            color: #ffffff; /* 字体颜色 */
        }

        .logout-btn {
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            padding: 5px 10px; /* 按钮内边距 */
            margin-top: 10px;
            border-radius: 5px; /* 圆角边框 */
            display: inline-block;
            transition: background-color 0.3s ease; /* 颜色变化过渡效果 */
        }

        .logout-btn:hover {
            background-color: #0056b3; /* 按钮在悬停时的背景颜色 */
        }

        #user-profile {
            display: flex;
            justify-content: space-between;
        }

        #basic-info, #detailed-info {
            width: 48%; /* 调整左右两个区域的宽度 */
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #avatar-section, #username-info {
            width: 100%; /* 让两个区域宽度占满基本信息区域 */
        }

        #avatar-section h2, #username-info h2 {
            color: #333;
        }

        #avatar-section img {
            width: 100px; /* 调整头像的大小 */
            border-radius: 50%; /* 使头像呈圆形 */
        }

        #detailed-info h2 {
            color: #333;
        }

        /* 其他区域的样式可根据需要进行调整 */
        #promotion-showcase, #activity-heatmap, #user-activity {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #promotion-showcase h2, #activity-heatmap h2, #user-activity h2 {
            color: #333;
        }

        #avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
        }

        #username-info {
            display: flex;
        }

        .info-item {
            margin-right: 10px; /* 可以根据需要调整间距 */
        }

        /* 上传头像按钮样式 */
        .upload-btn-wrapper button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn-wrapper button:hover {
            background-color: #45a049;
        }

        /* 修改用户名按钮样式 */
        .info-item button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px; /* 可以根据需要调整间距 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .info-item button:hover {
            background-color: #0056b3;
        }

        #detailed-info {
            display: flex;
            flex-direction: column;
        }

        #fan-follow-area,
        #description-area {
            margin-bottom: 20px; /* 可以根据需要调整间距 */
        }

        /* 设置按钮样式 */
        #settingsBtn {
            border-radius: 20%; /* 将按钮设置为圆形 */
            padding: 10px;
            background-color: #555555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #settingsBtn:hover {
            background-color: #333333;
        }

        /* 个人描述区域样式 */
        #description-area {
            display: flex;
            flex-direction: column;
        }

        /* 个人描述内容样式 */
        .description-content {
            margin-bottom: 10px; /* 可以根据需要调整间距 */
        }

        /* 修改描述按钮样式 */
        .edit-description-btn {
            display: flex;
            justify-content: flex-start; /* 将按钮左对齐 */
        }

        /* 修改描述按钮样式 */
        #editDescriptionBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #editDescriptionBtn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="menu-item" onclick="navigateTo('http://localhost:10010/static/upload.html')">
            <i class="fas fa-cloud-upload-alt"></i> 图片上传

    <div id="content">
        <!-- 用户资料区域 -->
        <div id="user-profile">
            <!-- 左边是基本信息区域 -->
            <div id="basic-info">
                <!-- 头像区域 -->
                <div id="avatar-section">
                    <div class="avatar-wrapper">
                        <!-- 在这里插入头像的内容 -->
                        <img src="path/to/avatar.jpg" alt="用户头像">
                    </div>
                    <!-- 上传按钮 -->
                    <div class="upload-btn-wrapper">
                        <button id="upload-avatar-btn" onclick="uploadAvatar()">上传头像</button>
                    </div>
                </div>
                <!-- 用户名简要信息区域 -->
                <div id="username-info" style="display: flex; justify-content: space-between;">
                    <!-- 从左到右依次显示用户名、等级、徽章 -->
                    <div class="info-item">
                        <p>JohnDoe</p>
                        <button onclick="editUsername()">修改用户名</button>
                    </div>
                    <div class="info-item">
                        <p>等级 5</p>
                    </div>
                    <div class="info-item">
                        <p>徽章</p>
                    </div>
                </div>
            </div>
            <!-- 右边是详细信息区域 -->
            <div id="detailed-info">
                <!-- 粉丝关注区域 -->
                <div id="fan-follow-area" style="display: flex; justify-content: space-between;">
                    <!-- 从左到右依次显示粉丝数、关注数、获赞、设置按钮 -->
                    <a href="#" onclick="showFanDetails()">
                        <p>粉丝100</p>
                    </a>
                    <a href="#" onclick="showFollowDetails()">
                        <p>关注50</p>
                    </a>
                    <p>获赞25</p>
                    <button id="settingsBtn" onclick="openSettings()">设置</button>
                </div>
                <!-- 个人描述区域 -->
                <div id="description-area">
                    <!-- 使用 div 包裹个人描述内容 -->
                    <div class="description-content">
                        <p>个人描述：这是我的个人描述。</p>
                    </div>
                    <!-- 使用 div 包裹修改描述按钮 -->
                    <div class="edit-description-btn">
                        <button id="editDescriptionBtn" onclick="editDescription()">修改描述</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 推广橱窗区域 -->
        <div id="promotion-showcase">
            <h2>推广橱窗</h2>
            <!-- 在这里插入推广橱窗的内容 -->
        </div>

        <!-- 活跃度热力图区域 -->
        <div id="activity-heatmap">
            <h2>活跃度热力图</h2>
            <!-- 在这里插入活跃度热力图的内容 -->
        </div>

        <!-- 用户动态区域 -->
        <div id="user-activity">
            <h2>用户动态</h2>
            <!-- 在这里插入显示用户动态的内容 -->
        </div>
    </div>
</div>
</div>

<script>
    function logout() {
        // 清空所有 cookie
        document.cookie.split(";").forEach((c) => {
            document.cookie = c
                .replace(/^ +/, "")
                .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });

        // 重定向到登录页面
        window.location.href = "login.html"; // 请替换为你的登录页面地址
    }
</script>

<script>
    function navigateTo(page) {
        // 使用 window.location.href 进行页面跳转

    }
