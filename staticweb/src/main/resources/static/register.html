<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站注册</title>
    <style>
        img {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 100px; /* 调整图片的宽度 */
            height: auto; /* 高度自动适应 */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-link {
            margin-top: 10px;
        }
    </style>
    <script>
        // 使用 fetch 发送 GET 请求
        fetch('http://localhost:10010/user/register/session')
            .then(response => {
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</head>
<body>
<div class="container">
    <h2>注册</h2>
    <form id="registerForm">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required>

        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>

        <!-- 验证码图片 -->
        <img src="" alt="验证码" id="captchaImg">

        <!-- 添加点击事件处理 -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // 在页面加载后延迟1秒加载图片
                setTimeout(function () {
                    var img = document.getElementById('captchaImg');
                    img.src = 'http://localhost:10010/user/register/identifyImage'; // 替换为实际的图片 URL
                }, 200);
            });
            document.getElementById('captchaImg').addEventListener('click', function () {
                // 在实际项目中，你可能需要通过Ajax请求后端接口获取新的验证码图片
                // 这里只是简单的演示，实际代码可能会有所不同
                var newSrc = 'http://localhost:10010/user/register/identifyImage?timestamp=' + new Date().getTime();
                document.getElementById('captchaImg').src = newSrc;
            });
        </script>

        <label for="captcha">验证码：</label>
        <input type="text" id="captcha" name="captcha" required>
        <!-- 在实际项目中，你可能需要集成验证码生成和验证的服务 -->

        <button type="button" onclick="submitForm()">提交</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="http://localhost:10010/static/login.html">Login</a></p>
    </div>
    <script>
        function submitForm() {
            // 获取表单数据
            var formData = {
                userId: null,
                userName: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                identifyImageNumber: document.getElementById('captcha').value
            };

            // 转换为 JSON 字符串
            var jsonData = JSON.stringify(formData);

            // 发送 POST 请求
            fetch('http://localhost:10010/user/register/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(msg => {
                    alert(msg.data);
                    if (msg.success) {
                        window.location.href = 'login.html';  // 替换为实际的登录页面路径
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</div>
</body>
</html>
