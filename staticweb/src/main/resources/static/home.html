<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="menu-item" onclick="navigateTo('upload.html')">
            <i class="fas fa-cloud-upload-alt"></i> 图片上传
        </div>
        <div class="menu-item" onclick="navigateTo('my-gallery.html')">
            <i class="fas fa-images"></i> 我的图库
        </div>
        <div class="menu-item" onclick="navigateTo('explore.html')">
            <i class="fas fa-globe"></i> 浏览广场
        </div>
        <div class="menu-item" onclick="navigateTo('profile.html')">
            <i class="fas fa-user"></i> 个人中心
        </div>
    </div>

    <div id="content">
        <h1>欢迎来到图床网站</h1>
        <!-- 主要内容区域 -->
    </div>
</div>

<script>
    function navigateTo(page) {
        // 使用 window.location.href 进行页面跳转
        window.location.href = page;
    }
</script>
</body>
</html>
