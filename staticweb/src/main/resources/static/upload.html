<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站 - 图片上传</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #upload-area {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        #upload-area:hover {
            border-color: #555;
        }

        #upload-instructions {
            margin-top: 10px;
            color: #888;
        }

        #image-preview-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-preview {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }

        #upload-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #upload-button:hover {
            background-color: #2962ff;
        }

        .image-preview {
            position: relative;
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            /* 设置相同的宽高，例如 150px */
            width: 150px;
            height: 150px;
        }

        .delete-option {
            position: absolute;
            bottom: 5px;
            left: 5px; /* 调整左下角位置 */
            background-color: #fff;
            color: #ff5c5c;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .delete-option:hover {
            background-color: #ff5c5c;
            color: #fff;
        }

        .image-name {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff5c5c; /* 修改为突出显示的颜色，可以根据需要调整 */
            font-size: 14px; /* 增加字体大小 */
            font-weight: bold; /* 加粗字体 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        .add-description-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #3498db; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            padding: 5px 10px; /* 按钮内边距 */
            cursor: pointer; /* 鼠标样式 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角 */
            font-size: 12px; /* 字体大小 */
        }
    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="menu-item" onclick="navigateTo('upload.html')">
            <i class="fas fa-cloud-upload-alt"></i> 图片上传
        </div>
        <div class="menu-item" onclick="navigateTo('my-gallery.html')">
            <i class="fas fa-images"></i> 我的图库
        </div>
        <div class="menu-item" onclick="navigateTo('explore.html')">
            <i class="fas fa-globe"></i> 浏览广场
        </div>
        <div class="menu-item" onclick="navigateTo('profile.html')">
            <i class="fas fa-user"></i> 个人中心
        </div>
    </div>

    <div id="content">
        <h1>图片上传</h1>
        <div id="upload-container">
            <div id="upload-area" onclick="openFileInput()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 48px;"></i>
                <p>拖拽图片至此处或点击上传</p>
            </div>
            <input type="file" id="fileInput" style="display: none;" multiple onchange="previewImages()"/>
            <p id="upload-instructions">支持的文件类型：JPEG, PNG, GIF</p>
            <div id="image-preview-container"></div>
            <button id="upload-button" onclick="uploadImages()">上传</button>
        </div>
    </div>
</div>

<script>
    let uploadedFiles = [];

    function navigateTo(page) {
        window.location.href = page;
    }

    function openFileInput() {
        document.getElementById('fileInput').click();
    }

    // 使用 Map 来维护文件对象和它们的名称的映射
    const fileNamesMap = new Map();

    // 用于存储每个图片的描述
    var imageDescriptions = [];

    function previewImages() {
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('image-preview-container');

        if (fileInput.files) {
            for (let i = 0; i < fileInput.files.length; i++) {
                if (uploadedFiles.length < 9) {
                    const reader = new FileReader();
                    const imagePreview = document.createElement('div');
                    imagePreview.className = 'image-preview';
                    const image = document.createElement('img');
                    image.src = '#'; // Initial src, will be updated on reader load
                    image.className = 'preview-image';
                    const deleteOption = document.createElement('div');
                    deleteOption.className = 'delete-option';
                    deleteOption.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    const imageName = document.createElement('div');
                    imageName.className = 'image-name';
                    const fileName = fileInput.files[i].name;
                    imageName.textContent = fileName;

                    // 在imageDescriptions中插入一个空字符串作为默认描述
                    imageDescriptions.push('');

                    const addDescriptionBtn = document.createElement('button');
                    addDescriptionBtn.className = 'add-description-btn';
                    addDescriptionBtn.textContent = '添加描述';
                    addDescriptionBtn.addEventListener('click', function () {
                        // 将用户输入的描述覆盖默认描述
                        const description = prompt('请输入图片描述', '');
                        imageDescriptions[i] = description || ''; // 如果用户点击取消，则保持原来的描述
                    });

                    deleteOption.addEventListener('click', function () {
                        // Remove the corresponding file from uploadedFiles
                        const index = uploadedFiles.indexOf(fileInput.files[i]);
                        if (index !== -1) {
                            uploadedFiles.splice(index, 1);
                        }

                        // Remove the preview elements
                        previewContainer.removeChild(imagePreview);

                        // 从imageDescriptions中移除对应的描述
                        imageDescriptions.splice(i, 1);
                    });

                    reader.onload = function (e) {
                        image.src = e.target.result;
                    };

                    reader.readAsDataURL(fileInput.files[i]);

                    // 将文件加入已上传文件列表
                    uploadedFiles.push(fileInput.files[i]);

                    // 将图片、删除选项、图片名称、添加描述按钮加入预览容器
                    imagePreview.appendChild(image);
                    imagePreview.appendChild(deleteOption);
                    imagePreview.appendChild(imageName);
                    imagePreview.appendChild(addDescriptionBtn);
                    previewContainer.appendChild(imagePreview);
                } else {
                    alert('最多只能上传 9 张图片');
                    break; // 阻止继续添加图片
                }
            }
        }
    }

    function uploadImages() {
        const formData = new FormData();

        // 将所有已上传文件加入 formData
        for (let i = 0; i < uploadedFiles.length; i++) {
            formData.append('images', uploadedFiles[i]);
        }

        // 使用 fetch 或其他方式将 formData 发送到后端
        // 这里只是演示，实际上需要根据后端接口进行调整
        fetch('http://localhost:10010/file/upload/img', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(msg => {
                if (msg.success) {
                    // 清空已上传文件列表和图片预览
                    uploadedFiles = [];
                    document.getElementById('image-preview-container').innerHTML = '';

                    // 将 imageDescriptions 数组发送到后端
                    fetch('http://localhost:10010/file/upload/img/description/all', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(imageDescriptions),
                    })
                        .then(response => response.json())
                        .then(msg => {
                            alert(msg.data);
                            // 清空数组，准备下一次上传
                            imageDescriptions=[];
                        })
                        .catch(error => {
                            console.error('上传图片描述失败:', error);
                        });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
