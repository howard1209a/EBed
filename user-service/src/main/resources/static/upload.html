<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站 - 图片上传</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #upload-area {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        #upload-area:hover {
            border-color: #555;
        }

        #upload-instructions {
            margin-top: 10px;
            color: #888;
        }

        #image-preview-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-preview {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }

        #upload-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #upload-button:hover {
            background-color: #2962ff;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="menu-item" onclick="navigateTo('upload.html')">
            <i class="fas fa-cloud-upload-alt"></i> 图片上传
        </div>
        <div class="menu-item" onclick="navigateTo('my-gallery.html')">
            <i class="fas fa-images"></i> 我的图库
        </div>
        <div class="menu-item" onclick="navigateTo('explore.html')">
            <i class="fas fa-globe"></i> 浏览广场
        </div>
        <div class="menu-item" onclick="navigateTo('profile.html')">
            <i class="fas fa-user"></i> 个人中心
        </div>
    </div>

    <div id="content">
        <h1>图片上传</h1>
        <div id="upload-container">
            <div id="upload-area" onclick="openFileInput()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 48px;"></i>
                <p>拖拽图片至此处或点击上传</p>
            </div>
            <input type="file" id="fileInput" style="display: none;" multiple onchange="previewImages()"/>
            <p id="upload-instructions">支持的文件类型：JPEG, PNG, GIF</p>
            <div id="image-preview-container"></div>
            <button id="upload-button" onclick="uploadImages()">上传</button>
        </div>
    </div>
</div>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    function openFileInput() {
        document.getElementById('fileInput').click();
    }

    function previewImages() {
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('image-preview-container');

        if (fileInput.files) {
            for (let i = 0; i < fileInput.files.length; i++) {
                const reader = new FileReader();
                const imagePreview = document.createElement('img');
                imagePreview.className = 'image-preview';

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    previewContainer.appendChild(imagePreview);
                };

                reader.readAsDataURL(fileInput.files[i]);
            }
        }
    }

    function uploadImages() {
        const fileInput = document.getElementById('fileInput');
        const formData = new FormData();

        if (fileInput.files) {
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('images', fileInput.files[i]);
            }
        }

        // 使用 fetch 或其他方式将 formData 发送到后端
        // 这里只是演示，实际上需要根据后端接口进行调整
        fetch('http://localhost:7500/', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                // 处理后端返回的数据
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
